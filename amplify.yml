version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 10
        - npm ci --cache .npm --prefer-offline
        - npm install --silent --global expo-cli
        - |-
          if [ -f yarn.lock ]; then
           yarn
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
           npm ci --cache .npm --prefer-offline
          else
           npm install
          fi
    build:
      commands:
        - 'expo build:web'
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - $(npm root --global)/**/*